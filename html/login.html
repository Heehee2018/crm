<body>

    <div class="logo">
      <img src="images/welcome2.png" alt="">
    </div>

        <div class="input-inner">
          <input class="form-control" type="text" placeholder="请输入用户名" name="doc-ipt-username" value="<?echo $username?>" id="input-item01">
        </div>
        <div class="user-icon login-icon"></div>
      </label>
      <label class="password" for="input-item02">
        <div class="input-inner">
          <input class="form-control" type="password" placeholder="请输入密码" name="doc-ipt-password" value="<?echo $password?>" id="input-item02">

<script type="text/javascript" src="js/app1.js"></script>
<script type="text/javascript">
  var winH = window.innerHeight;
  document.body.style.height = winH+'px';

  var passwordShow = false;
  $("#pwShow").click(function(){
    if (passwordShow == false) {
      $("#pwShow").addClass("show");
      passwordShow = true;
      $(".password input").attr("type","text");
      return;
    };
    if (passwordShow) {
      $("#pwShow").removeClass("show");
      passwordShow = false;
      $(".password input").attr("type","password");
      return;
    };
  })
  
  $(window).resize(function(){
    winH = window.innerHeight;
    document.body.style.height = winH+'px';
  })

</script>  
</body>
</html>
